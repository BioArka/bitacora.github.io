<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karuata - BioArka</title>
    <link rel="icon" type="image/png" href="imagenes/logo-BioArka.png">
    <link rel="stylesheet" href="estiloAnimal.css">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
</head>

<body>
    <main class="ficha">
        <!-- LADO IZQUIERDO -->
        <section class="lado-izq">
            <model-viewer id="visor3D" src="modelos/karuata.gltf" alt="Modelo 3D Agunarahu" camera-controls
                auto-rotate shadow-intensity="1" disable-zoom>
            </model-viewer>

            <button id="btnSonido" class="icono-sonido"><img src="imagenes/icon-sonido.png" alt=""></button>
        </section>

        <!-- LADO DERECHO -->
        <section class="lado-der">
           <button class="cerrar"><a href="index.html"><img src="imagenes/icon-close.png" alt=""></a></button></button>

            <div class="info-caja">
                <h2>Karuata</h2>
                <ul>
                    <li> <img src="imagenes/hibridoTerrestre.png" alt="">Híbrido Terrestre</li>
                    <li> <img src="imagenes/hibridoCombinacion.png" alt="">Combinación genética de Chita y ardilla.</li>
                    <li> <img src="imagenes/hibridoDieta.png" alt="">Dieta: frutas, raíces tiernas, hojas jóvenes.</li>
                    <li> <img src="imagenes/hibridoFuncion.png" alt="">Airea el suelo y crea refugios que benefician a otras especies</li>
                </ul>
            </div>
        </section>
    </main>

    <!-- SONIDO -->
    <script>
        const sonido = new Audio("sonido/karuata.mp3");
        document.getElementById("btnSonido").addEventListener("click", () => {
            sonido.currentTime = 0;
            sonido.play();
        });
    </script>
    <script src="3d.js"></script>
</body>

</html>
